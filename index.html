<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="colores.png">
    <title>Colores</title>
    
</head>
<body>
    
<div class="container">
    <div class="marco">
        <h1>Rojo (R)</h1>
        <input id="rojo" min="0" max="255" step="1" value="23"    type="range">
        <p id="texto-rojo"></p>
        
        <h1>Verde(G)</h1>
        <input id="verde"  min="0" max="255" step="1" value="41" type="range">
        <p id="texto-verde"></p>

        <h1>Azul(B)</h1>
        <input id="azul"type="range"  min="0" max="255" step="1" value="56">
        <p id="texto-azul"></p>
    </div>
</div>
















    <script src="app.js"></script>
</body>
</html>
